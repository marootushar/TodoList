<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://use.typekit.net/frw8yjp.css">
  <script src="https://kit.fontawesome.com/1c98d8187e.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/js/lib/jquery.js"></script>
  <link rel="stylesheet" href="assets/css/todos.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">TO-DO LIST <button id="addTodo"><i class="fas fa-minus"></i></button> </h1>
    <input type="text" placeholder="Add New Todo" maxlength="50">
    <ul>
      <li><span><i class="far fa-trash-alt"></i></span> Hover and click on the text to get a line-through.</li>
      <li><span><i class="far fa-trash-alt"></i></span> Hover and click again on the text to remove line-through.</li>
      <li><span><i class="far fa-trash-alt"></i></span> Hover and click on trash can icon to delete any to-do.</li>
      <li><span><i class="far fa-trash-alt"></i></span> Start using this.</li>
    </ul>
  </div>
  <script src="assets/js/todos.js"></script>
</body>
</html>
